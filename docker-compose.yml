version: '3.8'
services:
  db:
    image: mysql:latest
    restart: always
    container_name: db
    environment:
      - MYSQL_DATABASE=hono_db
      - MYSQL_ROOT_PASSWORD=NakanoMikuLoveYou
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
    ports:
      - '3306:3306'
    volumes:
      - mysql_data:/var/lib/mysql

  app:
    container_name: app
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
    ports:
      - '3000:3000'
    restart: always
    environment:
      - PORT=3000
      - DATABASE_URL="mysql://root:NakanoMikuLoveYou@db:3306/hono_db"

volumes:
  mysql_data: